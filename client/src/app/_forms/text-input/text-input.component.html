<div style="display: flex;
flex-wrap: wrap;">
<input
style="width: 100%;"
  [class.is-invalid]="ngControl.invalid && ngControl.touched"
  type="{{ type }}"
  [formControl]="ngControl.control"
  placeholder="{{ label }}"
/>
<div *ngIf="ngControl.control.errors?.required && ngControl.control.touched" class="error">
  Please provide a {{ label }}
</div>
<div *ngIf="ngControl.control.errors?.minlength" class="error">
  {{ label }} must be at least
  {{ ngControl.control.errors.minlength["requiredLength"] }}
</div>
<div *ngIf="ngControl.control.errors?.maxlength" class="error">
  {{ label }} must be at most
  {{ ngControl.control.errors.maxlength["requiredLength"] }}
</div>
<div *ngIf="ngControl.control.errors?.notMatching" class="error">
  Passwords do not match
</div>
</div>
