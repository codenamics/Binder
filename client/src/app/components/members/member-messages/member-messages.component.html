
  <div style="overflow: scroll; height: calc(100vh - 270px)">
    <div *ngIf="messages?.length === 0">
      No messages yet... say hi by using the message box below
    </div>

    <ul *ngIf="messages?.length > 0" class="chat">
      <li *ngFor="let message of messages">
        <div style="display: flex; justify-content: space-between;">
          
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{
                  message.messageSent | timeago
                }}</span>
                <span
                  class="text-danger"
                  *ngIf="
                    !message.dateRead && message.senderUsername !== username
                  "
                >
                  (unread)
                </span>
                <span
                  class="text-success"
                  *ngIf="
                    message.dateRead && message.senderUsername !== username
                  "
                >
                  (read {{ message.dateRead | timeago }})
                </span>
              </small>
            </div>
            <p style="padding: 5px 10px 10px 0; text-align: justify;">{{ message.content }}</p>
          </div>
         <div>
            <img
              class="rounded-circle"
              src="{{ message.senderPhotoUrl || './assets/user.png' }}"
              alt="{{ message.senderUsername }}"
            />
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div>
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <input
        name="messageContent"
        required
        [(ngModel)]="messageContent"
        type="text"
        placeholder="Send a private message"
      />

      <button
        [disabled]="!messageForm.valid"
        class="btn btn-primary"
        type="submit"
      >
        Send
        <!-- <i *ngIf="loading" class="fa fa-spinner fa-spin"></i> -->
      </button>
    </form>
  </div>
