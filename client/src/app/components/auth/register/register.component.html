<div style="width: 90%; margin: auto">
  <h2 style="margin-bottom: 25px">Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <div style="margin-bottom: 15px">
      <label style="margin-right: 10px">I am a: </label>
      <label> <input type="radio" value="male" /> Male </label>
      <label>
        <input type="radio" value="female" class="ml-3" />
        Female
      </label>
    </div>

    <input
      type="text"
      name="username"
      [(ngModel)]="model.username"
      class="mb-15"
      placeholder="Username"
    />
    <input type="text" class="mb-15" placeholder="Known as" />
    <input type="text" class="mb-15" placeholder="Date of birth" />
    <input type="text" class="mb-15" placeholder="City" />
    <input type="text" class="mb-15" placeholder="Country" />
    <input
      type="text"
      name="password"
      [(ngModel)]="model.password"
      class="mb-15"
      placeholder="Password"
    />
    <input type="text" class="mb-15" placeholder="Confirm pass" />
    <div style="display: flex; justify-content: space-between">
      <button type="submit">Register</button>
      <button
      type="button"
        style="width: 100px; font-size: 16px; padding: 9px 0; margin-left: 20px"
        (click)="toogle()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
