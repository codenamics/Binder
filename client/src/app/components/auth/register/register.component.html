<div style="width: 90%; margin: auto">
  <h2 style="margin-bottom: 25px">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div style="margin-bottom: 15px">
      <label style="margin-right: 10px">I am a: </label>
      <label> <input type="radio" value="male" /> Male </label>
      <label>
        <input type="radio" value="female" class="ml-3" />
        Female
      </label>
    </div>

    <input
      [class.is-invalid]="
        registerForm.get('username').errors &&
        registerForm.get('username').touched
      "
      type="text"
      formControlName="username"
      placeholder="Username"
    />
    <div
      *ngIf="
        registerForm.get('username').errors &&
        registerForm.get('username').touched
      "
      style="color: tomato"
    >
      Please provide username
    </div>
    <input type="text" class="mb-15" placeholder="Known as" />
    <input type="text" class="mb-15" placeholder="Date of birth" />
    <input type="text" class="mb-15" placeholder="City" />
    <input type="text" class="mb-15" placeholder="Country" />
    <input
      [class.is-invalid]="
        registerForm.get('password').errors &&
        registerForm.get('password').touched || registerForm.get('password').hasError('minlength') || registerForm.get('password').hasError('maxlength')
      "
      type="text"
      formControlName="password"
      placeholder="Password"
    />
    <div
      *ngIf="
        registerForm.get('password').hasError('required') &&
        registerForm.get('password').touched
      "
      style="color: tomato"
    >
      Please enter a password
    </div>
    <div
      *ngIf="registerForm.get('password').hasError('minlength')"
      style="color: tomato"
    >
      Password must be at least 4 char
    </div>
    <div
      *ngIf="registerForm.get('password').hasError('maxlength')"
      style="color: tomato"
    >
      Password must be at most 8 char
    </div>
    <input
      [class.is-invalid]="
        registerForm.get('confirmPassword').errors &&
        registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').hasError('notMatching')
      "
      formControlName="confirmPassword"
      type="text"
      placeholder="Confirm password"
    />
    <div
      *ngIf="
        registerForm.get('confirmPassword').hasError('required') &&
        registerForm.get('confirmPassword').touched
      "
      style="color: tomato"
    >
      Please confirm password
    </div>
    <div
      *ngIf="registerForm.get('confirmPassword').hasError('notMatching')"
      style="color: tomato"
    >
      Passwords do not match
    </div>
    <div style="display: flex; justify-content: space-between">
      <button type="submit">Register</button>
      <button
        type="button"
        style="width: 100px; font-size: 16px; padding: 9px 0; margin-left: 20px"
        (click)="toogle()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
